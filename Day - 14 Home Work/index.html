<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Work</title>
    <style>
    .list-title{
        text-align: center;
        font-size: 60px;
    }
    .students-list{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 20px;
        max-width: 1170px;
        margin: 0 auto;
    }
    .students {
    padding: 20px;
    box-shadow: 1px 1px 1px 2px rgba(0, 0, 0, 0.04);
    }

    @media (width < 760px ) {
        .students-list{
            grid-template-columns: 1fr;
        }
        
    }
    </style>
</head>
<body>

    <h1 class="list-title">Students Information List</h1>
    <div class="students-list">
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
